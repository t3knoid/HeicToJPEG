name: Build

on:
  push:
    branches: [ main, master, develop ]
    paths-ignore:
      - 'Installer/**'
      - '.github/workflows/release.yml'

  pull_request:
    branches: [ main, master, develop ]
    paths-ignore:
      - 'Installer/**'
      - '.github/workflows/release.yml'

jobs:
  build:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      full-version: ${{ steps.version.outputs.full-version }}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Update version information
      id: version
      shell: pwsh
      run: ".\\scripts\\UpdateVersion.ps1"
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore HeicToJPEG.sln
      
    - name: Build solution
      run: msbuild HeicToJPEG.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          HeicToJPEG/bin/Release/
          HeicToJPEG-cmd/bin/Release/
          HeicToJPEG-service/bin/Release/
          ImageConverter/bin/Release/
