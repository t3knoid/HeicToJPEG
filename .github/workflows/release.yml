name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  validate:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Validate release tag matches VERSION file
      id: validate
      shell: pwsh
      run: ".\\scripts\\ValidateReleaseTag.ps1"

  build:
    needs: validate
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Update version information
      shell: pwsh
      run: ".\\scripts\\UpdateVersion.ps1"
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore HeicToJPEG.sln
      
    - name: Build solution
      run: msbuild HeicToJPEG.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Upload build artifacts
      id: upload
      uses: actions/upload-artifact@v4
      with:
        name: release-build
        path: |
          HeicToJPEG/bin/Release/
          HeicToJPEG-cmd/bin/Release/
          ImageConverter/bin/Release/

  release:
    needs: [validate, build]
    runs-on: windows-latest
    env:
      VERSION: ${{ needs.validate.outputs.version }}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-build
    
    - name: Setup NSIS
      run: |
        choco install nsis -y
    
    - name: Create installer
      run: |
        cd Installer
        & "C:\\ProgramData\\chocolatey\\lib\\nsis\\makensis.exe" /DVERSION="${{ env.VERSION }}" HeicToJPEG.nsi
      
    - name: Prepare release artifacts
      run: |
        mkdir release-artifacts
        Copy-Item "HeicToJPEG\bin\Release\HeicToJPEG.exe" -Destination "release-artifacts" -Force
        Copy-Item "HeicToJPEG-cmd\bin\Release\HeicToJPEG-cmd.exe" -Destination "release-artifacts" -Force
        Copy-Item "Installer\HeicToJPEG_*.exe" -Destination "release-artifacts" -Force
      
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        artifacts: "release-artifacts/**"
        draft: false
        prerelease: false
        body: |
          Release ${{ env.VERSION }}
          
          ## Download
          - **HeicToJPEG_${{ env.VERSION }}_setup.exe** - Complete Windows installer
          - **HeicToJPEG.exe** - GUI Application
          - **HeicToJPEG-cmd.exe** - Command-line tool
          
          ## Changes
          See commit history for details of changes in this release.
